<!DOCTYPE html>
<html lang="en">
<head>
<title>Panel Monitor - Night Temperature</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
<link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
<link href="/static/bootstrap4.min.css" rel="stylesheet" />
<link rel="stylesheet" href="/static/style.css" />
<script src="/static/bootstrap4.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<!-- Pump schedule template                       -->
<!-- Used by poolweb.py to generate schedule page -->
<div class="container mt-3">
  <h1>Night Temperature</h1>

  <form method=POST>
    <div class="form-group">
      <div class="checkbox">
        <label><input type="checkbox" name="target4" value="8" {% if '8' in target4 %}checked{% endif %}>8</label>  
        <label><input type="checkbox" name="target4" value="9" {% if '9' in target4 %}checked{% endif %}>9</label>  
        <label><input type="checkbox" name="target4" value="10" {% if '10' in target4 %}checked{% endif %}>10</label>  
        <label><input type="checkbox" name="target4" value="11" {% if '11' in target4 %}checked{% endif %}>11</label>
        <label><input type="checkbox" name="target4" value="12" {% if '12' in target4 %}checked{% endif %}>12</label>    
        <label><input type="checkbox" name="target4" value="13" {% if '13' in target4 %}checked{% endif %}>13</label>  
        <label><input type="checkbox" name="target4" value="14" {% if '14' in target4 %}checked{% endif %}>14</label>  
        <label><input type="checkbox" name="target4" value="15" {% if '15' in target4 %}checked{% endif %}>15</label>  
        <label><input type="checkbox" name="target4" value="16" {% if '16' in target4 %}checked{% endif %}>16</label>  
        <label><input type="checkbox" name="target4" value="17" {% if '17' in target4 %}checked{% endif %}>17</label>
        <label><input type="checkbox" name="target4" value="18" {% if '18' in target4 %}checked{% endif %}>18</label>
        <label><input type="checkbox" name="target4" value="19" {% if '19' in target4 %}checked{% endif %}>19</label>
        <label><input type="checkbox" name="target4" value="20" {% if '20' in target4 %}checked{% endif %}>20</label>
        <label><input type="checkbox" name="target4" value="21" {% if '21' in target4 %}checked{% endif %}>21</label>
        <label><input type="checkbox" name="target4" value="22" {% if '22' in target4 %}checked{% endif %}>22</label>
        <label><input type="checkbox" name="target4" value="23" {% if '23' in target4 %}checked{% endif %}>23</label>
<script>
$(document).ready(function(){
    $('input:checkbox').click(function() {
        $('input:checkbox').not(this).prop('checked', false);
    });
});
</script>
      </div>  
    </div>
    
    <button type="submit" class="btn btn-primary btn-lg">Save</button>
    <a href="{{ url_for('index') }}" class="btn btn-outline-dark btn-lg" role="button">Back</a>
  </form>

</div>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  <div class="container mt-3">
    {% for category, message in messages %}
    <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
  </div>
  {% endif %}
{% endwith %}

</body>
</html>
